<div class="spot-images">
  <img ng-src="{{img}}"
       class="spot"
       ng-repeat="img in spot.images"
       ng-class="{active: mainImageUrl==img}">
</div>

<h1>{{spot.name}}</h1>

<p>{{spot.snippet}}</p>

<ul class="spot-thumbs">
  <li ng-repeat="img in spot.images">
    <img ng-src="{{img}}" ng-click="setImage(img)">
  </li>
</ul>

<ul class="specs">
  <li>
    <dl>
      <dt>Break Info</dt>
      <dd ng-repeat="info in spot.info">{{availability}}</dd>
    </dl>
  </li>
    ...
  <li>
    <span>Additional Info</span>
    <dd>{{spot.additionalinfo}}</dd>
  </li>
</ul>
